  parameters:
    PaginationPage:
      description: Page number to retrieve.
      explode: true
      in: query
      name: page
      required: false
      schema:
        default: 1
        example: 2
        type: integer
      style: form
    PaginationLimit:
      description: Number of days per page.
      explode: true
      in: query
      name: limit
      required: false
      schema:
        default: 10
        example: 15
        maximum: 30
        type: integer
      style: form
    EventId:
      description: Identifier for a special event.
      explode: false
      in: path
      name: eventId
      required: true
      schema:
        example: dad4bce8-f5cb-4078-a211-995864315e39
        format: uuid
        type: string
      style: simple
    StartDate:
      description: Starting date to retrieve future operating hours from. Defaults
        to today's date.
      explode: true
      in: query
      name: startDate
      required: false
      schema:
        example: 2023-02-23
        format: date
        type: string
      style: form
    EndDate:
      description: End of a date range to retrieve special events for. Defaults to
        7 days after `startDate`.
      explode: true
      in: query
      name: endDate
      required: false
      schema:
        example: 2023-04-18
        format: date
        type: string
      style: form
    TicketId:
      description: Identifier for a ticket to a museum event. Used to generate ticket
        image.
      explode: false
      in: path
      name: ticketId
      required: true
      schema:
        example: a54a57ca-36f8-421b-a6b4-2e8f26858a4c
        format: uuid
        type: string
      style: simple
  responses:
    BadRequest:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Bad request.
    NotFound:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Not found.
    Unauthorized:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Unauthorized.
  schemas:
    TicketType:
      description: Type of ticket being purchased. Use `general` for regular museum
        entry and `event` for tickets to special events.
      enum:
      - event
      - general
      example: event
      type: string
    Date:
      example: 2023-10-29
      format: date
      type: string
    Email:
      description: Email address for ticket purchaser.
      example: museum-lover@example.com
      format: email
      type: string
    Phone:
      description: Phone number for the ticket purchaser (optional).
      example: +1(234)-567-8910
      type: string
    BuyMuseumTicketsRequest:
      description: Request payload used for purchasing museum tickets.
      example:
        eventId: 3be6453c-03eb-4357-ae5a-984a0e574a54
        phone: +1(234)-567-8910
        ticketType: event
        ticketDate: 2023-10-29
        email: museum-lover@example.com
      properties:
        ticketType:
          $ref: '#/components/schemas/TicketType'
        eventId:
          description: Identifier for a special event.
          example: 3be6453c-03eb-4357-ae5a-984a0e574a54
          format: uuid
          type: string
        ticketDate:
          example: 2023-10-29
          format: date
          type: string
        email:
          description: Email address for ticket purchaser.
          example: museum-lover@example.com
          format: email
          type: string
        phone:
          description: Phone number for the ticket purchaser (optional).
          example: +1(234)-567-8910
          type: string
      required:
      - email
      - ticketDate
      - ticketType
    TicketMessage:
      description: Confirmation message after a ticket purchase.
      example: Museum general entry ticket purchased
      type: string
    TicketId:
      description: Unique identifier for museum ticket. Generated when purchased.
      example: a54a57ca-36f8-421b-a6b4-2e8f26858a4c
      format: uuid
      type: string
    TicketConfirmation:
      description: Unique confirmation code used to verify ticket purchase.
      example: ticket-event-a98c8f-7eb12
      type: string
    BuyMuseumTicketsResponse:
      description: Details for a museum ticket after a successful purchase.
      example:
        confirmationCode: ticket-event-a98c8f-7eb12
        eventName: Pirate Coding Workshop
        ticketType: event
        message: Museum general entry ticket purchased
        ticketId: a54a57ca-36f8-421b-a6b4-2e8f26858a4c
        ticketDate: 2023-10-29
      properties:
        message:
          description: Confirmation message after a ticket purchase.
          example: Museum general entry ticket purchased
          type: string
        eventName:
          description: Name of the special event.
          example: Pirate Coding Workshop
          type: string
        ticketId:
          description: Unique identifier for museum ticket. Generated when purchased.
          example: a54a57ca-36f8-421b-a6b4-2e8f26858a4c
          format: uuid
          type: string
        ticketType:
          $ref: '#/components/schemas/TicketType'
        ticketDate:
          example: 2023-10-29
          format: date
          type: string
        confirmationCode:
          description: Unique confirmation code used to verify ticket purchase.
          example: ticket-event-a98c8f-7eb12
          type: string
      required:
      - confirmationCode
      - message
      - ticketDate
      - ticketId
      - ticketType
    GetTicketCodeResponse:
      description: Image of a ticket with a QR code used for museum or event entry.
      format: binary
      type: string
    GetMuseumHoursResponse:
      description: List of museum operating hours for consecutive days.
      items:
        $ref: '#/components/schemas/MuseumDailyHours'
      type: array
    MuseumDailyHours:
      description: Daily operating hours for the museum.
      example:
        date: 2023-10-29
        timeClose: 18:00
        timeOpen: 09:00
      properties:
        date:
          example: 2023-10-29
          format: date
          type: string
        timeOpen:
          description: Time the museum opens on a specific date. Uses 24 hour time
            format (`HH:mm`).
          example: 09:00
          pattern: "^([01]\\d|2[0-3]):?([0-5]\\d)$"
          type: string
        timeClose:
          description: Time the museum closes on a specific date. Uses 24 hour time
            format (`HH:mm`).
          example: 18:00
          pattern: "^([01]\\d|2[0-3]):?([0-5]\\d)$"
          type: string
      required:
      - date
      - timeClose
      - timeOpen
    EventId:
      description: Identifier for a special event.
      example: 3be6453c-03eb-4357-ae5a-984a0e574a54
      format: uuid
      type: string
    EventName:
      description: Name of the special event.
      example: Pirate Coding Workshop
      type: string
    EventLocation:
      description: Location where the special event is held.
      example: Computer Room
      type: string
    EventDescription:
      description: Description of the special event.
      example: Captain Blackbeard shares his love of the C...language. And possibly
        Arrrrr (R lang).
      type: string
    EventDates:
      description: List of planned dates for the special event.
      items:
        $ref: '#/components/schemas/Date'
      type: array
    EventPrice:
      description: Price of a ticket for the special event.
      example: 25
      format: float
      type: number
    CreateSpecialEventRequest:
      description: Request payload for creating new special events at the museum.
      example:
        price: 25
        name: Pirate Coding Workshop
        eventDescription: Captain Blackbeard shares his love of the C...language.
          And possibly Arrrrr (R lang).
        location: Computer Room
        dates:
        - 2023-10-29
        - 2023-10-29
        info: info
      properties:
        name:
          description: Name of the special event.
          example: Pirate Coding Workshop
          type: string
        location:
          description: Location where the special event is held.
          example: Computer Room
          type: string
        eventDescription:
          description: Description of the special event.
          example: Captain Blackbeard shares his love of the C...language. And possibly
            Arrrrr (R lang).
          type: string
        dates:
          description: List of planned dates for the special event.
          items:
            $ref: '#/components/schemas/Date'
          type: array
        price:
          description: Price of a ticket for the special event.
          example: 25
          format: float
          type: number
        info:
          description: Additional information about the event.
          type: string
      required:
      - dates
      - eventDescription
      - info
      - location
      - name
      - price
    UpdateSpecialEventRequest:
      description: Request payload for updating an existing special event. Only included
        fields are updated in the event.
      example:
        price: 25
        name: Pirate Coding Workshop
        eventDescription: Captain Blackbeard shares his love of the C...language.
          And possibly Arrrrr (R lang).
        location: Computer Room
        dates:
        - 2023-10-29
        - 2023-10-29
      properties:
        name:
          description: Name of the special event.
          example: Pirate Coding Workshop
          type: string
        location:
          description: Location where the special event is held.
          example: Computer Room
          type: string
        eventDescription:
          description: Description of the special event.
          example: Captain Blackbeard shares his love of the C...language. And possibly
            Arrrrr (R lang).
          type: string
        dates:
          description: List of planned dates for the special event.
          items:
            $ref: '#/components/schemas/Date'
          type: array
        price:
          description: Price of a ticket for the special event.
          example: 25
          format: float
          type: number
    ListSpecialEventsResponse:
      description: List of upcoming special events.
      items:
        $ref: '#/components/schemas/SpecialEventResponse'
      type: array
    SpecialEventResponse:
      description: Information about a special event.
      example:
        eventId: 3be6453c-03eb-4357-ae5a-984a0e574a54
        price: 25
        name: Pirate Coding Workshop
        eventDescription: Captain Blackbeard shares his love of the C...language.
          And possibly Arrrrr (R lang).
        location: Computer Room
        dates:
        - 2023-10-29
        - 2023-10-29
      properties:
        eventId:
          description: Identifier for a special event.
