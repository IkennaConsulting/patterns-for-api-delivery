openapi: 3.1.0
info:
  contact:
    email: team@redocly.com
    url: https://redocly.com/docs/cli/
  description: "Imaginary, but delightful Museum API for interacting with museum services\
    \ and information. Built with love by Redocly."
  license:
    name: MIT
    url: https://opensource.org/license/mit/
  termsOfService: https://redocly.com/subscription-agreement/
  title: Redocly Museum API
  version: 1.1.0
servers:
- url: http://localhost:8080/v1
security:
- MuseumPlaceholderAuth: []
tags:
- description: Operational information about the museum.
  name: Operations
- description: Special events hosted by the museum.
  name: Events
- description: Museum tickets for general entrance or special events.
  name: Tickets
paths:
  /museum-hours:
    get:
      description: Get upcoming museum operating hours.
      operationId: getMuseumHours
      parameters:
      - $ref: '#/components/parameters/StartDate'
      - $ref: '#/components/parameters/PaginationPage'
      - $ref: '#/components/parameters/PaginationLimit'
      responses:
        "200":
          content:
            application/json:
              examples:
                default_example:
                  $ref: '#/components/examples/GetMuseumHoursResponseExample'
              schema:
                $ref: '#/components/schemas/GetMuseumHoursResponse'
          description: Success.
        "400":
          $ref: '#/components/responses/BadRequest'
        "404":
          $ref: '#/components/responses/NotFound'
      summary: Get museum hours
      tags:
      - Operations
      x-accepts: "application/json,application/problem+json"
      x-tags:
      - tag: Operations
  /special-events:
    get:
      description: Return a list of upcoming special events at the museum.
      operationId: listSpecialEvents
      parameters:
      - $ref: '#/components/parameters/StartDate'
      - $ref: '#/components/parameters/EndDate'
      - $ref: '#/components/parameters/PaginationPage'
      - $ref: '#/components/parameters/PaginationLimit'
      responses:
        "200":
          content:
            application/json:
              examples:
                default_example:
                  $ref: '#/components/examples/ListSpecialEventsResponseExample'
              schema:
                $ref: '#/components/schemas/ListSpecialEventsResponse'
          description: Success.
        "400":
          $ref: '#/components/responses/BadRequest'
        "404":
          $ref: '#/components/responses/NotFound'
      summary: List special events
      tags:
      - Events
      x-accepts: "application/json,application/problem+json"
      x-tags:
      - tag: Events
    post:
      description: Creates a new special event for the museum.
      operationId: createSpecialEvent
      requestBody:
        content:
          application/json:
            examples:
              default_example:
                $ref: '#/components/examples/CreateSpecialEventRequestExample'
            schema:
              $ref: '#/components/schemas/CreateSpecialEventRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                default_example:
                  $ref: '#/components/examples/CreateSpecialEventResponseExample'
              schema:
                $ref: '#/components/schemas/SpecialEventResponse'
          description: Success.
        "400":
          $ref: '#/components/responses/BadRequest'
        "404":
          $ref: '#/components/responses/NotFound'
      summary: Create special events
      tags:
      - Events
      x-content-type: application/json
      x-accepts: "application/json,application/problem+json"
      x-tags:
      - tag: Events
  /special-events/{eventId}:
    delete:
      description: Delete a special event from the collection. Allows museum to cancel
        planned events.
      operationId: deleteSpecialEvent
      parameters:
      - $ref: '#/components/parameters/EventId'
      responses:
        "204":
          description: Success - no content.
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          $ref: '#/components/responses/NotFound'
      summary: Delete special event
      tags:
      - Events
      x-accepts: application/problem+json
      x-tags:
      - tag: Events
    get:
      description: Get details about a special event.
      operationId: getSpecialEvent
      parameters:
      - $ref: '#/components/parameters/EventId'
      responses:
        "200":
          content:
            application/json:
              examples:
                default_example:
                  $ref: '#/components/examples/GetSpecialEventResponseExample'
              schema:
                $ref: '#/components/schemas/SpecialEventResponse'
          description: Success.
        "400":
          $ref: '#/components/responses/BadRequest'
        "404":
          $ref: '#/components/responses/NotFound'
      summary: Get special event
      tags:
      - Events
      x-accepts: "application/json,application/problem+json"
      x-tags:
      - tag: Events
    patch:
      description: Update the details of a special event.
      operationId: updateSpecialEvent
      parameters:
      - $ref: '#/components/parameters/EventId'
      requestBody:
        content:
          application/json:
            examples:
              default_example:
                $ref: '#/components/examples/UpdateSpecialEventRequestExample'
            schema:
              $ref: '#/components/schemas/UpdateSpecialEventRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                default_example:
                  $ref: '#/components/examples/UpdateSpecialEventResponseExample'
              schema:
                $ref: '#/components/schemas/SpecialEventResponse'
          description: Success.
        "400":
          $ref: '#/components/responses/BadRequest'
        "404":
          $ref: '#/components/responses/NotFound'
      summary: Update special event
      tags:
      - Events
      x-content-type: application/json
      x-accepts: "application/json,application/problem+json"
      x-tags:
      - tag: Events
  /tickets:
    post:
      description: Purchase museum tickets for general entry or special events.
      operationId: buyMuseumTickets
      requestBody:
        content:
          application/json:
            examples:
              general_entry:
                $ref: '#/components/examples/BuyGeneralTicketsRequestExample'
              event_entry:
                $ref: '#/components/examples/BuyEventTicketsRequestExample'
            schema:
              $ref: '#/components/schemas/BuyMuseumTicketsRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                general_entry:
                  $ref: '#/components/examples/BuyGeneralTicketsResponseExample'
                event_entry:
                  $ref: '#/components/examples/BuyEventTicketsResponseExample'
              schema:
                $ref: '#/components/schemas/BuyMuseumTicketsResponse'
          description: Success.
        "400":
          $ref: '#/components/responses/BadRequest'
        "404":
          $ref: '#/components/responses/NotFound'
      summary: Buy museum tickets
      tags:
      - Tickets
      x-content-type: application/json
      x-accepts: "application/json,application/problem+json"
      x-tags:
      - tag: Tickets
  /tickets/{ticketId}/qr:
    get:
      description: Return an image of your ticket with scannable QR code. Used for
        event entry.
      operationId: getTicketCode
      parameters:
      - $ref: '#/components/parameters/TicketId'
      responses:
        "200":
          content:
            image/png:
              schema:
                $ref: '#/components/schemas/GetTicketCodeResponse'
          description: Scannable event ticket in image format.
        "400":
          $ref: '#/components/responses/BadRequest'
        "404":
          $ref: '#/components/responses/NotFound'
      summary: Get ticket QR code
      tags:
      - Tickets
      x-accepts: "application/problem+json,image/png"
      x-tags:
      - tag: Tickets
